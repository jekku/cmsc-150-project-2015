
<div id="setup-container" class="span5">
	<form id="setup-form">
		<fieldset>
			<legend>Parameter Count</legend>
			<input type="number" id="var-count" min="1" placeholder="# Variables"/>
			<br/>
			<input type="number" id="constraint-count" min="1" placeholder="# Constraints"/>
			<br/>
			<div class="pull-left">
				<button type="submit" class="btn btn-success">Set Up</button>
			</div>
		</fieldset>
	</form>
</div>
